<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="room/" method="post">{% csrf_token %}
    <label>Floor Name:</label>
    <select name="floornames" id="floornames">
        {% for floor in flooritems %}
            <option value="{{floor}}">{{floor}}</option>
        {% endfor %}
    </select>
    <input type="submit"/><br>
</form>
</body>
</html>
