{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script type = "text/javascript"  src="{% static 'dynamic.js' %}"></script>

</head>
<h1>Welcome</h1>
<body>
<div>
    <div id = "buildiv" style = "float: left">
        <form>{% csrf_token %}
    <label>Building Name:</label>
    <select class="dropdwn" id="building" onchange="submitMethod('building','floor')">
        <option class="dropdwn-content" disabled selected value> -- SELECT -- </option>
        {% for building in buildingitems %}
            <option class="dropdwn-content" value="{{building}}">{{building}}</option>
        {% endfor %}
    </select>
</form>
</div>

<div id = "floordiv" style="display: none; float: left;">
<form>{% csrf_token %}
    <label>Floor Name:</label>
    <select class="dropdwn" id="floor" onchange="submitMethod('floor','room')">
    </select>
</form>
</div>

<div id = "roomdiv" style="display: none; float: left;">
<form>{% csrf_token %}
    <label>Room Number:</label>
    <select class="dropdwn" id="room" onchange="displayImagePage('floor', 'room')">
    </select>
</form>
</div>
</div>

<div id="map" style = "height: 80%; width: 60%; position: absolute; top: 130px"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-8nJSIrTlDAIejF02CqtVxj4zR24UoRo&callback=initMap&v=weekly"
      async
    ></script>
<div style="position: absolute; top: 30px">
    <img src="{% static 'buildingslayout.png' %}" alt="Buildings" style="position: absolute; width: 0px; height: 0px;">
    <img src="{% static 'indicator.png' %}" alt="Indicator" id = "indicator" style="position: absolute; display: none; width: 0px; height: 0px;">
</div>
</body>
</html>
