{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="floor/" method="post">{% csrf_token %}
    <label>Building Name:</label>
    <select name="buildingnames" id="buildingnames">
        {% for building in buildingitems %}
            <option value="{{building}}">{{building}}</option>
        {% endfor %}
    </select>
    <input type="submit"/><br>
</form>
<img src="{% static '2021campusmapdec.jpg' %}" alt="Map of Carroll">
</body>
</html>
