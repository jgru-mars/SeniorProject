{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type = "text/javascript"  src="{% static 'dynamic.js' %}"></script>

</head>
<body>

<div>
    <div id = "buildiv" style = "float: left">
        <form>{% csrf_token %}
    <label>Building Name:</label>
    <select id="building" onchange="submitMethod('building','floor')">
        <option disabled selected value> -- SELECT -- </option>
        {% for building in buildingitems %}
            <option value="{{building}}">{{building}}</option>
        {% endfor %}
    </select>
</form>
</div>

<div id = "floordiv" style="display: none; float: left;">
<form>{% csrf_token %}
    <label>Floor Name:</label>
    <select id="floor" onchange="submitMethod('floor','room')">
    </select>
</form>
</div>

<div id = "roomdiv" style="display: none; float: left;">
<form>{% csrf_token %}
    <label>Room Number:</label>
    <select id="room" onchange="displayImagePage('floor', 'room')">
    </select>
</form>
</div>
</div>

<div style="position: absolute; top: 30px">
    <img src="{% static 'buildingslayout.png' %}" alt="Buildings" style="position: absolute;">
    <img src="{% static 'indicator.png' %}" alt="Indicator" id = "indicator" style="position: absolute; display: none">
</div>

<div id="map" style = "height: 800px; width: 1200px; position: absolute; top: 30px"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-8nJSIrTlDAIejF02CqtVxj4zR24UoRo&callback=initMap&v=weekly"
      async
    ></script>

</body>
</html>
